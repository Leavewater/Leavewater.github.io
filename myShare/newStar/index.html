<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>星光天地</title>
    <meta content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=no" name="viewport">
    <meta content="yes" name="apple-mobile-web-app-capable">
    <meta content="black" name="apple-mobile-web-app-status-bar-style">
    <meta content="telephone=no" name="format-detection">
    <meta content="email=no" name="format-detection">
    <link rel="stylesheet" type="text/css" href="css/reset.css">
    <link rel="stylesheet" type="text/css" href="css/main.css">
</head>
<body>

    <section class="top-banner">
        <a class="home-logo" href="#"></a>
        <div class="banner-logo"><img src="images/banner.jpg"></div>
        <ul class="banner-list">
            <li></li>
            <li></li>
            <li></li>
        </ul>
    </section>

    <section class="icon-group clearfix">
        <ul class="clearfix">
            <li>
                <a class="icon-brand" href="#">
                    <div class="icon">
                        <h2>品牌推荐</h2>
                        <p>优秀商家</p>
                        <img src="images/icon-image-01.png" alt="icon">
                    </div>
                </a>
            </li>
            <li>
                <a class="icon-brand" href="#">
                    <div class="icon">
                        <h2>促销活动</h2>
                        <img src="images/icon-image-02.png" alt="icon">
                    </div>
                </a>
            </li>
            <li>
                <a class="icon-brand" href="#">
                    <div class="icon">
                        <h2>招聘培训</h2>
                        <img src="images/icon-image-03.png" alt="icon">
                    </div>
                </a>
            </li>
            <li>
                <a class="icon-brand" href="#">
                    <div class="icon">
                        <h2>会员系统</h2>
                        <img src="images/icon-image-04.png" alt="icon">
                    </div>
                </a>
            </li>
            <li>
                <a class="icon-brand" href="#">
                    <div class="icon">
                        <h2>关于我们</h2>
                        <img src="images/icon-image-05.png" alt="icon">
                    </div>
                </a>
            </li>
            <li>
                <a class="icon-brand" href="#">
                    <div class="icon">
                        <h2>一键快捷</h2>
                        <img src="images/icon-image-06.png" alt="icon">
                    </div>
                </a>
            </li>
            <li>
                <a class="icon-brand" href="#">
                    <div class="icon">
                        <h2>广告同步视频</h2>
                        <img src="images/icon-image-07.png" alt="icon">
                    </div>
                </a>
            </li>
            <li>
                <a class="icon-brand" href="#">
                    <div class="icon">
                        <h2>网络支付</h2>
                        <img src="images/icon-image-08.png" alt="icon">
                    </div>
                </a>
            </li>
            <li>
                <a class="icon-brand" href="#">
                    <div class="icon">
                        <h2>投票调查</h2>
                        <img src="images/icon-image-09.png" alt="icon">
                    </div>
                </a>
            </li>
        </ul>
    </section>

    <section class="store clearfix">
        <h2>星光婚庆</h2>
        <div class="store-wrap">
            <a class="store-photo1" href="#">
                <img src="images/store-photo1.jpg" alt="storeLogo">
            </a>
            <a class="store-photo2" href="#">
                <img src="images/store-photo2.jpg" alt="storeLogo">
            </a>
            <a class="store-photo3" href="#">
                <img src="images/store-photo3.jpg" alt="storeLogo">
            </a>
        </div>
    </section>

    <section class="wedding clearfix">
        <h2>星光婚庆</h2>
        <div class="wedding-wrap">
            <a class="wedding-photo" href="#">
                <img src="images/wedding-banner.jpg" alt="weddingLogo">
            </a>
        </div>
    </section>
</body>
</html>
